<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

</head>
<body>


	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hacker News</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">New</a></li>
					<li class="active"><a href="#">Comments</a></li>
					<li class="active"><a href="#">Shows</a></li>
					<li class="active"><a href="#">Ask</a></li>
					<li class="active"><a href="#">Jobs</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="news-content">
		<ol>
			<li *ngFor="let item of items | slice:0:30">
				<app-story storyID="{{item}}"></app-story>
				
				
				<a href="http://twitter.com/home?status={{item}}" target="_blank" class="btn btn-social-icon" style="float: right; margin-top: -35px; margin-right: 70px;">
					<span class="fa fa-twitter-square"></span>
				</a>
  				
				<div style="float: right; margin-top: -30px; margin-right: 50px;">
				  <span class="fa fa-bookmark-o" (click)="clickMe()" aria-hidden="true"></span>
				</div>

				<hr style="border-color: red">
			</li>
		</ol>
		<a href="" class="more">More</a>
	</div>

	<!-- <p class="error" *ngIf="errorMessage">{{errorMessage}}</p> -->



	<br>
	<div class="footer">
		Made with <i class="fa fa-heart" aria-hidden="true" style="color: red"></i> | Find Project on <a href="https://github.com/ashvinikumar/HN-Angular2" target="_blank">GitHub</a>
	</div>
	<br>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>
</html>
